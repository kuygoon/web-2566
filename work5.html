<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Work 5</title>
</head>
<body>
    <h1>Work 5 : React Native App</h1>
    <table>
        <tr>
            <td><p>ภาพตัวอย่างหน้าจอ</p></td>
            <td><p>VDO ตัวอย่าง</p></td>
            <td><p>Source Code</p></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <div class="d-grid">
                    <button type="button" class="btn btn-primary"  onclick="playPause()">Play/Pause</button>
                </div>
            </td>
            <td></td>
        </tr>
        <tr>
            <td><img src="Capture.jpg" alt="ภาพตัวอย่างหน้าจอ" style="height: 800px;"></td>
            <td>
                <video id="myVideo" height="800px">
                    <source src="Special.mp4">
                </video>
            </td>
            <td>
                <div data-snack-id="work5" data-snack-platform="mydevice" data-snack-preview="true" data-snack-theme="light" style="overflow:hidden;background:#fbfcfd;border:1px solid var(--color-border);border-radius:4px;height:505px;width:100%"></div>
    
            </td>
        </tr>
    </table>
    <script>
        var myVideo = document.getElementById("myVideo"); 
        function playPause() { 
            if (myVideo.paused) 
                myVideo.play(); 
            else 
                myVideo.pause(); 
            } 
    </script>
    <style>
        table, th, td {
          border: 1px solid rgb(255, 255, 255);
          border-collapse: collapse;
          padding: 10px;
          text-align: left;
          vertical-align: top;
        }
    </style>
    <script async src="https://snack.expo.dev/embed.js"></script>
    
</body>
</html>
